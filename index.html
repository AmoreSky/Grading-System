<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container col-12 mt-lg-5">
        <div class="row shadow">
            <h1 class="text-center class">Grading System</h1>
            <div class="form-group my-2">
                <input type="number" class="form-control p-3 text-center" placeholder="Input your Score" id="userScore">
            </div>
            <div class="form-group my-2">
                <button onclick="calculate()" class="btn btn-success w-100">Check</button>
            </div>
            <div class="form-group my-2 text-center" id="display">
                <input type="text" placeholder="Your grade will be displayed here" disabled
                    class="form-control text-center p-3">
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            // alert ("Hello Ranti")
            var result = userScore.value
            if (result == "") {
                display.innerHTML = `<h1> Please Input Your Score </h1>`;
                display.style.color = "blue"
            }
            else if (result <= 39 && result >= 0) {
                display.innerHTML = `<h1>F  - Fail</h1>`;
                display.style.color = "red"
            }

            else if (result >= 40 && result <= 44) {
                display.innerHTML = `<h1>D  - Pass</h1>`;
                display.style.color = "Yellow"
            }
            else if (result >= 45 && result <= 49) {
                display.innerHTML = `<h1>C  - Credit</h1>`;
                display.style.color = "Blue"
            }
            else if (result >= 50 && result <= 59) {
                display.innerHTML = `<h1>B2  - Good</h1>`;
                display.style.color = "Blue"
            }
            else if (result >= 60 && result <= 69) {
                display.innerHTML = `<h1>B1  - Very-Good</h1>`;
                display.style.color = "Blue"
            }
            else if (result >= 70 && result <= 100) {
                display.innerHTML = `<h1>A  - Excellent</h1>`;
                display.style.color = "Green"
            }
            else {
                display.innerHTML = `<h1>Inavlid Input</h1>`;
                display.style.color = "red"
            }

        }
    </script>
</body>

</html>
